<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="themeToggle" class="theme-toggle" aria-label="テーマ切り替え">
        <span class="theme-icon">🌙</span>
    </button>
    
    <button id="languageToggle" class="language-toggle" aria-label="Switch to English">JA</button>
    
    <div class="container">
        <h1>🎋 おみくじ 🎋</h1>
        <div id="result"></div>
        <button id="drawButton">おみくじを回す</button>
        <p class="description">ボタンを押して、今日の運勢を占おう！</p>

        <div class="history-section">
            <h2 class="history-title">履歴</h2>
            <ul id="historyList">
                <li class="no-history">まだ履歴がありません</li>
            </ul>
        </div>
    </div>

    <script src="omikuji.js"></script>
</body>
</html>
