# https://docs.github.com/en/actions/tutorials/use-actions-runner-controller/quickstart
name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: arc-runner-set

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install JavaScript dependencies
        run: npm ci

      # https://github.com/orgs/community/discussions/177903
      - name: Add GitHub host environment variable
        run: echo "GITHUB_HOST=github.com" >> $GITHUB_ENV
